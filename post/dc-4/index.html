            <p>上手扫一扫<img src="https://raw.githubusercontent.com/ev11ccaatt/mypicture/master/img/image-20210418172024234.png" alt="image-20210418172024234" loading="lazy"></p>

<p><img src="https://raw.githubusercontent.com/ev11ccaatt/mypicture/master/img/image-20210418172148659.png" alt="image-20210418172148659" loading="lazy">貌似要爆破，那么就去爆破试试<img src="https://raw.githubusercontent.com/ev11ccaatt/mypicture/master/img/image-20210418173403986.png" alt="image-20210418173403986" loading="lazy"></p>

<p>这里改成ls /发过去<img src="https://raw.githubusercontent.com/ev11ccaatt/mypicture/master/img/image-20210418173619769.png" alt="image-20210418173619769" loading="lazy"></p>

<p>先看到个<img src="https://raw.githubusercontent.com/ev11ccaatt/mypicture/master/img/image-20210418175657883.png" alt="image-20210418175657883" loading="lazy">，那么在backups找到了个密码本。</p>
<p><img src="https://raw.githubusercontent.com/ev11ccaatt/mypicture/master/img/image-20210418175329906.png" alt="image-20210418175329906" loading="lazy">那么复制下来爆破一下。</p>

<p>bingo！</p>
<p><img src="https://raw.githubusercontent.com/ev11ccaatt/mypicture/master/img/image-20210418180845027.png" alt="image-20210418180845027" loading="lazy">那么去/var/mail看下<img src="https://raw.githubusercontent.com/ev11ccaatt/mypicture/master/img/image-20210418180922010.png" alt="image-20210418180922010" loading="lazy"></p>
<p>换个用户，<img src="https://raw.githubusercontent.com/ev11ccaatt/mypicture/master/img/image-20210418181035292.png" alt="image-20210418181035292" loading="lazy">那么就是用teehee提权。</p>
